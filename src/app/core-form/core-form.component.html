 
        <mat-card class="example-card my-2" cdkDrag *ngFor="let val of formJson;let i = index">
            <mat-card-header>
               
              <mat-card-title>{{val.text}}</mat-card-title>
              <mat-card-subtitle>FieldName: {{val.type}}</mat-card-subtitle>
              
            </mat-card-header>
             <mat-card-content>
                <mat-form-field appearance="fill" *ngIf="val.type!='select'">
                <input matInput [(ngModel)]="val.value" placeholder="{{val.text}}" />
                </mat-form-field>
                <mat-form-field appearance="fill" class="mx-2" *ngIf="val.type=='checkbox' || val.type=='radio'">
                <input matInput [(ngModel)]="val.fieldValue" placeholder="Value" />
                </mat-form-field> 
                <mat-form-field appearance="fill" class="mx-2" *ngIf="val.type=='select'">
                  <mat-select>                     
                    <mat-option *ngFor="let optionVal of val.option" value="{{optionVal.value}}">{{optionVal.value}}</mat-option>
                  </mat-select>
                </mat-form-field>
                <!-- <mat-form-field> -->
                 <button mat-raised-button class="mx-2"  *ngIf="val.type=='select'" (click)="addOption(i)"><mat-icon>add</mat-icon></button>

                <!-- </mat-form-field> -->
                <ng-container *ngIf="val.type=='select' && val.option.length>0">
                <mat-form-field appearance="fill" class="mx-2" *ngFor="let optionVal of val.option">
                  <input matInput [(ngModel)]="optionVal.value" placeholder="Options">
                </mat-form-field>
              </ng-container>
            </mat-card-content>
        
          </mat-card>
